   <img src="imagen/RC.png" alt="Logo" id="titulo">
</div>
        <div class="principal">
            
            <h2 id="diaDeHoy"></h2>
            <div class="container text-center mt-3">
                <button class="btn btn-success" id="login-btn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Iniciar sesión
                </button>  
                <div class="float-xl-start-index">
                    <div class="text-bg-dark p-3 d-none" id="montoActual">Monto actual:</div>
                    <div class="text-bg-dark p-3 d-none" id="totalAhorros">Ahorros:</div>    
                </div>

            </div>

    <!-- Modal de inicio de sesión -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> <!-- Agregado modal-dialog-centered -->
            <div class="modal-content">
                <!-- Contenido del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-success" id="loginSubmit">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
