<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registro contable - Ingreso</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/imagen/home.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="fade-in">
  <div id="navbar-container"></div>
    
      <div class="fondo"></div>

      <div class="container">
        
        <div class="card">
            <p class="tituloCard">Consulta de ingreso:</p>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Mes:</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Selecciona el mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
                <div class="input-group-append" style="margin-left: 1rem;">
                  <select class="form-select" id="inputGroupSelectYear"></select>
              </div>
            </div>
                <button class="btn btn-secondary" type="button" onclick="consultarIngreso()">
                    Consultar
                </button>
        </div>
        <div class="consulta">
          <div id="resultadosIngresos"></div>
        </div>
    </div>
    <div class="modal fade" id="editarIngresoModal" tabindex="-1" aria-labelledby="editarIngresoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarIngresoModalLabel">Editar Ingreso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEditarIngreso">
              <div class="mb-3">
                <label for="editarDescripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="editarDescripcion" required>
              </div>
              <div class="mb-3">
                <label for="editarMonto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="editarMonto" required>
              </div>
              <input type="hidden" id="editarIndex">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="guardarEdicionIngreso()">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>
    <div class="float-xl-end">
      <div class="text-bg-dark p-3" id="montoActual"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="/componentes/index.js"></script>
  <script type="module" src="/componentes/ingresos/ingresos.js"></script>
  <script type="module" src="/componentes/ingresos/consultarIngreso.js"></script>

  
</body>
</html>
