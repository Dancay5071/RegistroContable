          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Formulario de Ingreso</title>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-qb2J9t2B9xR7lOE+KYpTLr5Tq9Ns0yMxdzHJc9z+OKC7D0U7A04JbV8YYwVvWzF0" crossorigin="anonymous">
              
          </head>
          <body>
              <div class="container">
                  <div class="cardIngreso">
                      <div class="card" style="width: 25rem;">
                          <p class="tituloCard">Nuevo Ingreso:</p>
                          <div class="input-group mb-3">
                              <label class="input-group-text" for="inputGroupSelect01">Mes:</label>
                              <select class="form-select" id="inputGroupSelect01">
                                  <option value="Enero">Enero</option>
                                  <option value="Febrero">Febrero</option>
                                  <option value="Marzo">Marzo</option>
                                  <option value="Abril">Abril</option>
                                  <option value="Mayo">Mayo</option>
                                  <option value="Junio">Junio</option>
                                  <option value="Julio">Julio</option>
                                  <option value="Agosto">Agosto</option>
                                  <option value="Septiembre">Septiembre</option>
                                  <option value="Octubre">Octubre</option>
                                  <option value="Noviembre">Noviembre</option>
                                  <option value="Diciembre">Diciembre</option>
                              </select>
                              <div class="input-group-append" style="margin-left: 1rem;">
                                  <select class="form-select" id="inputGroupSelectYear"></select>
                              </div>
                          </div>
          
                          <div class="input-group mb-3">
                              <span class="input-group-text">Descripción:</span>
                              <input type="text" class="form-control" id="descripcionIngreso" aria-label="Descripción">
                          </div>
          
                          <div class="input-group mb-3">
                              <span class="input-group-text">Monto:</span>
                              <span class="input-group-text">$</span>
                              <input type="number" class="form-control" id="montoIngreso" aria-label="Monto" step="0.01" min="0">
                          </div>
          
                          <div class="input-group mb-3">
                              <label class="input-group-text" for="inputGroupSelectPorcentaje">Porcentaje que desea ahorrar:</label>
                              <select class="form-select" id="inputGroupSelectPorcentaje">
                                  <option value="0" selected>0%</option>
                                  <option value="5">5%</option>
                                  <option value="10">10%</option>
                                  <option value="15">15%</option>
                              </select>
                          </div>
          
                          <button type="button" class="btn btn-secondary" onclick="agregarIngreso()">Actualizar</button>
                      </div>
                  </div>
          
                  <div class="float-xl-end">

                      <div class="text-bg-dark p-3" id="montoActual"> </div>
                  </div>
              </div>
          
            
              <script src="/script/dato.js"></script>
              <script src="/script/app.js"></script>
              <script src="/script/gasto.js"></script>
              <script src="/script/ingreso.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          </body>
          </html>
